<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fahimer Dukan</title>
        <link rel="stylesheet" href="style.css" />
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <!-- google Montserrat  font  -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <header></header>
        <main class="main">
            <div class="container">
                <div class="row">
                    <div class="col-lg-2"></div>
                    <div class="col-lg-7">
                        <div class="input-group mb-3">
                            <input
                                type="text"
                                class="form-control"
                                placeholder="Search Your Desired Product"
                                aria-label="Recipient's username"
                                aria-describedby="button-addon2"
                            />
                            <button
                                type="button"
                                class="btn btn-success search-button custom-button-search"
                                data-toggle="button"
                                aria-pressed="false"
                                autocomplete="off"
                                id="search-btn"
                                onclick="loadProducts()"
                            >
                                Search
                            </button>
                        </div>
                    </div>
                    <div class="col-lg-3"></div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-9 col-lg-9 col-sm-7">
                    <div id="all-products" class=""></div>
                </div>

                <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
                    <div class="cart" id="my-cart">
                        <table class="table">
                            <thead>
                                <h1>My-Cart</h1>
                                <tr>
                                    <th scope="col"></th>
                                    <th scope="col"></th>
                                    <th scope="col"></th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th>Total Added-Products:</th>
                                    <td><span id="total-Products">0</span></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <th>Price:</th>
                                    <td>$ <span id="price">0</span></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <th>Delivery-Charge:</th>
                                    <td>$ <span id="delivery-charge">20</span></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <th>Total-Tax:</th>
                                    <td>$ <span id="total-tax">0</span></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <th scope="row">Total</th>
                                    <td colspan="2">$ <span id="total">0</span></td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="parces text-center">
                            <button id="buy-now" class="btn btn-success text-center">
                                Buy Now
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer></footer>

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
        <!-- add javascript  file  -->
        <script
            type="text/javascript"
            src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=En7R617RsTYuswT0o7Xi7WYNkZjI12MaGsK5vkc2zTa05S3kZ2NwPmpVSV0j8Ua3hWGv5xcgiPmOBfCguCPcjoBnhW1EP8xAjEReaNAxKag"
            charset="UTF-8"
        ></script>
        <script src="new-app.js"></script>
    </body>
</html>
